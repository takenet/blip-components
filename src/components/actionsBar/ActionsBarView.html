<div class="flex flex-row items-center">
    <div ng-click="$ctrl.isBarOpen = !$ctrl.isBarOpen" class="bp-bg-bot bp-c-offwhite pa2 bp-fs-7 br-100 actions-bar-trigger flex items-center justify-center">
        <i class="lh-solid icon-add rotate-in" ng-class="{'rotate-out': $ctrl.isBarOpen}"></i>
        <i class="lh-solid icon-close" ng-class="{'rotate-in': $ctrl.isBarOpen}"></i>
    </div>
    <div ng-if="$ctrl.isBarOpen" class="w-100" ng-transclude></div>
</div>
